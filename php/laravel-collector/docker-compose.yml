version: '3.8'

services:
  appsignal-collector:
    image: appsignal/collector:latest
    environment:
      - PUSH_API_ENDPOINT=https://push.staging.lol
    env_file:
      - ../../appsignal_key.env
  app:
    build: .
    image: php/laravel
    ports:
      - "4001:4001"
      - "5173:5173"
    env_file:
      - ../../appsignal.env
      - ../../appsignal_key.env
    environment:
      - APPSIGNAL_APP_ENV=dev
      - APPSIGNAL_APP_NAME=php/laravel-collector
      - OTEL_PHP_AUTOLOAD_ENABLED=true
      - OTEL_SERVICE_NAME=laravel-collector
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_EXPORTER_OTLP_ENDPOINT=http:http://appsignal-collector:8099/v1/traces
    volumes:
      - ./app:/app
  tests:
    build: ../../support/server-tests
    image: server-tests
    profiles:
      - tests
    depends_on:
      - app
    environment:
      - APP_NAME=php/laravel-collector
      - APP_URL=http://app:4001
