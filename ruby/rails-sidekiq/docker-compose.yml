version: '3.8'

services:
  postgres:
    image: postgres
    env_file:
      - postgres.env
  redis:
    image: "redis:6.0"
  app:
    build: .
    image: ruby/rails-sidekiq
    depends_on:
      - postgres
      - redis
    ports:
      - "4001:4001"
    environment:
      - APPSIGNAL_APP_NAME=ruby-rails-sidekiq
      - PORT=4001
    env_file:
      - postgres.env
      - redis.env
      - ../../appsignal.env
      - ../../appsignal_key.env
    volumes:
      - ./app:/app
      - ../integration:/integration
  tests:
    build: ../../support/server-tests
    image: server-tests
    profiles:
      - tests
    depends_on:
      - app
    environment:
      - APP_NAME=ruby/rails-sidekiq
      - APP_URL=http://app:4001
