version: '3.8'

services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - postgres.env
  app:
    image: ruby/rails-postgres:latest
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      - APPSIGNAL_APP_NAME=ruby-rails-postgres
    env_file:
      - postgres.env
      - ../../appsignal.env
      - ../../appsignal_key.env
    volumes:
      - ./app:/app
      - ./working_directory:/working_directory
      - ../integration:/integration
