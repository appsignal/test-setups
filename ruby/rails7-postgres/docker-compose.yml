version: '3.8'

services:
  postgres:
    image: postgres
    env_file:
      - postgres.env
  app:
    build: .
    image: ruby/rails7-postgres
    depends_on:
      - postgres
    ports:
      - "4001:4001"
    environment:
      - APPSIGNAL_APP_NAME=ruby-rails7-postgres
      - PORT=4001
    env_file:
      - postgres.env
      - ../../appsignal.env
      - ../../appsignal_key.env
    volumes:
      - ./app:/app
      - ../integration:/integration
  vector:
    image: timberio/vector:0.33.0-debian
    environment:
      - VECTOR_LOG=debug
    env_file:
      - postgres.env
      - ../../appsignal_key.env
    depends_on:
      - postgres
    volumes:
      - ./vector:/etc/vector
  tests:
    build: ../../support/server-tests
    image: server-tests
    profiles:
      - tests
    depends_on:
      - app
    environment:
      - APP_NAME=ruby/rails7-postgres
      - APP_URL=http://app:4001
