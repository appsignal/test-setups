version: '3.8'

services:
  app:
    build: .
    image: nodejs/next-js
    ports:
      - "4001:4001"
    environment:
      - APPSIGNAL_APP_NAME=nodejs-next-js
    env_file:
      - ../../appsignal.env
      - ../../appsignal_key.env
    volumes:
      - ./app:/app
      - ../integration:/integration
