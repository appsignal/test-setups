version: '3.8'

services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - postgres.env
  app:
    image: nodejs/express-postgres:latest
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      - APPSIGNAL_APP_NAME=nodejs-express-postgres
    env_file:
      - ../../appsignal.env
      - ../../appsignal_key.env
    volumes:
      - ./app:/app
      - ../integration:/integration
