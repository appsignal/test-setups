version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: ../Dockerfile
    image: javascript/ember
    ports:
      - "4001:4200"
    environment:
      - APPSIGNAL_APP_NAME=javascript-ember
    env_file:
      - ../../appsignal.env
      - ../../appsignal_key.env
    volumes:
      - ./app:/app
      - ../integration:/integration
  tests:
    build: ../../support/server-tests
    image: server-tests
    profiles:
      - tests
    depends_on:
      - app
    environment:
      - APP_NAME=javascript/ember
      - APP_URL=http://app:4200
