version: '3.8'

services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - postgres.env
  app:
    image: elixir/phoenix-example:latest
    depends_on:
      - postgres
    ports:
      - "3000:4000"
    environment:
      - APPSIGNAL_APP_NAME=elixir-phoenix-example
    env_file:
      - postgres.env
      - ../../appsignal.env
      - ../../appsignal_key.env
    volumes:
      - ./app:/app
      - ../integration:/integration
