version: '3.8'

services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - postgres.env
  app:
    image: elixir/phoenix-postgres:latest
    ports:
      - "3000:3000"
    env_file:
      - appsignal.env
      - ../../appsignal_key.env
    volumes:
      - ./app:/app
      - ./working_directory:/working_directory
      - ../integration:/integration
