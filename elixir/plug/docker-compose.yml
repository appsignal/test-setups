version: '3.8'

services:
  app:
    build: .
    image: elixir/plug
    ports:
      - "4001:3000"
    environment:
      - APPSIGNAL_APP_NAME=elixir-plug
      - INTEGRATION_PATH=/integration
    env_file:
      - ../../appsignal.env
      - ../../appsignal_key.env
    volumes:
      - ./app:/app
      - ../integration:/integration
  tests:
    build: ../../support/server-tests
    image: server-tests
    profiles:
      - tests
    depends_on:
      - app
    environment:
      - APP_NAME=elixir/plug
      - APP_URL=http://app:3000
